{% extends "base.html" %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
<div class="course-detail">
    <h2>{{ course.title }}</h2>
    <img src="{{ url_for('static', filename=course.logo) if course.logo else url_for('static', filename='images/default_logo.png') }}" alt="Логотип курса" class="course-logo">
    <p>{{ course.description or 'Описание курса отсутствует.' }}</p>
    <a href="{{ url_for('tasks.tasks', course_id=course.id) }}">Перейти к заданиям</a>
</div>
{% endblock %}
