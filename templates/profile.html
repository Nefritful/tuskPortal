{% extends "base.html" %}
{% block title %}Профиль{% endblock %}
{% block content %}
<div class="profile-container">
    <h2>Профиль</h2>
    <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <!-- Здесь можно вывести дополнительную информацию о пользователе -->
    <a href="{{ url_for('profile.settings') }}">Редактировать настройки</a>
</div>
{% endblock %}
